<div>
	<a class="list-group-item clearfix" style="cursor: pointer;">
		<div class="pull-left">
			<img src={{course.imageUrl}} alt="Title" class="img-responsive" style="max-height: 150px;">
			<h4>{{course.name}}</h4>
			<p class="list-group-item-text"> {{course.duration}} hrs</p>
		</div>
	</a>
	<div *ngIf="!isEnrolled">
		<button class="btn btn-primary" routerLink="pay/{{index}}"> Enroll </button>
	</div>
</div>
