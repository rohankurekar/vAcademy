  
<div *ngIf="!paidFor"> 

	<h1>Buy this Course - ${{ course.price }}</h1>
  
	<p>{{ course.name }}</p>
  
	<img width="400" [src]="course.imageUrl">
  
  </div>
  
  <div *ngIf=paidFor>
	<h1>Payment Successful!</h1>
	<h1 routerLink='' style="cursor: pointer;">Take me back home</h1>
  </div>
  
  
  <div [hidden]="paidFor" #paypal></div>
